{% extends 'base.html' %}

{% block body %}
<div class="container mx-auto py-8 px-4">
    <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Suppliers List</h2>

    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
        <table class="min-w-full table-auto text-sm">
            <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="px-6 py-4 text-left font-medium">Name</th>
                    <th class="px-6 py-4 text-left font-medium">Email</th>
                    <th class="px-6 py-4 text-left font-medium">Phone</th>
                    <th class="px-6 py-4 text-left font-medium">Address</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr class="border-b hover:bg-gray-50 transition-all duration-300 ease-in-out">
                    <td class="px-6 py-4 text-gray-700">{{ supplier.name }}</td>
                    <td class="px-6 py-4 text-gray-700">{{ supplier.email }}</td>
                    <td class="px-6 py-4 text-gray-700">{{ supplier.phone }}</td>
                    <td class="px-6 py-4 text-gray-700">{{ supplier.address }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
