{% extends 'base.html' %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-8 px-4">

    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Add New Supplier</h2>

        {% if message %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
            <strong class="font-bold">Success:</strong>
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endif %}

        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                <input id="id_name" name="name" type="text"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            </div>
            <div class="mb-4">
                <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input id="id_email" name="email" type="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            </div>
            <div class="mb-4">
                <label for="id_phone" class="block text-gray-700 text-sm font-bold mb-2">Phone:</label>
                <input id="id_phone" name="phone" type="text"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            </div>
            <div class="mb-4">
                <label for="id_address" class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
                <textarea id="id_address" name="address" rows="4"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                Add
            </button>
        </form>
    </div>

</div>
{% endblock %}
